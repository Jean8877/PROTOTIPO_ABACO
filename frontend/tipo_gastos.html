<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Tipos de Gasto</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f5f5;
    }

    header {
      height: 60px;
      background-color: #198754;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
      position: relative;
    }

    h1,
    h2 {
      margin: 0;
      margin-bottom: 30px;
      text-align: center;
    }

    form,
    table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>

<body>

  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco" />
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"><strong>Karina</strong></span>
      <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="swal('Notificaciones')"></i>
    </div>
  </header>

  <div class="main-layout">
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="menu_de_parroquias.html"><i class="bi bi-bank"></i><span>Organizaciones</span></a>
      <a href="menu_producto.html"><i class="bi bi-bookmark-plus"></i><span>Productos</span></a>
      <a href="menu_donante.html"><i class="bi bi-people-fill"></i><span>Donantes</span></a>
      <a href="pagina_principal.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="lista_donaciones.html"><i class="bi bi-bag-check"></i><span>Lista de Donaciones</span></a>
      <a href="tabla_producto.html"><i class="bi bi-table"></i><span>Tabla de Productos</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="menu_gastos.html"><i class="bi bi-coin"></i><span>Gastos</span></a>
      <a href="menu_reportes.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="pag_confi.html"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
      <a href="index.html" class="mt-auto"><i class="bi bi-box-arrow-left"></i><span>Cerrar sesión</span></a>
    </div>

    <div class="content">
      <form id="formGasto">
        <!-- 🔹 Botón de regresar en la esquina del formulario -->
        <a href="menu_gastos.html" class="btn btn-outline-success btn-sm position-absolute">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h1>Registrar Nuevo Tipo de Gasto</h1>
        <input type="text" id="nombreGasto" placeholder="Nombre del Tipo de Gasto" required />
        <input type="text" id="descripcionGasto" placeholder="Descripción del Tipo de Gasto" required />
        <button type="submit">Guardar Tipo de Gasto</button>
      </form>

      <h2>Lista de Tipos de Gasto</h2>
      <table id="tablaGastos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo de Gasto</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const formGasto = document.getElementById('formGasto');
    const tablaGastos = document.getElementById('tablaGastos').querySelector('tbody');
    let editandoGasto = null;
    let idGasto = 1;

    formGasto.addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombreGasto').value.trim();
      const descripcion = document.getElementById('descripcionGasto').value.trim();

      if (!nombre || !descripcion) return;

      if (editandoGasto) {
        editandoGasto.querySelector('.col-nombre').textContent = nombre;
        editandoGasto.querySelector('.col-descripcion').textContent = descripcion;
        editandoGasto = null;
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="col-id">${String(idGasto).padStart(3, '0')}</td>
          <td class="col-nombre">${nombre}</td>
          <td class="col-descripcion">${descripcion}</td>
          <td>
            <button onclick="editarGasto(this)">Editar</button>
            <button onclick="eliminarGasto(this)">Eliminar</button>
          </td>
        `;
        tablaGastos.appendChild(row);
        idGasto++;
      }

      formGasto.reset();
    });

    function eliminarGasto(btn) {
      const row = btn.closest('tr');
      row.remove();
    }

    function editarGasto(btn) {
      const row = btn.closest('tr');
      const nombre = row.querySelector('.col-nombre').textContent;
      const descripcion = row.querySelector('.col-descripcion').textContent;

      document.getElementById('nombreGasto').value = nombre;
      document.getElementById('descripcionGasto').value = descripcion;

      editandoGasto = row;
    }
  </script>

</body>

</html>
