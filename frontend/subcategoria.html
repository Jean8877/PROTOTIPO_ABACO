<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Subcategorías</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* HEADER */
    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* LAYOUT GENERAL */
    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
      /* Resta el alto del header */
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    /* CONTENIDO */
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    /* ESTILOS FORMULARIO Y TABLA */
    form,
    table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"><strong>Karina</strong></span>
      <i class="bi bi-bell-fill me-3"></i>
    </div>
  </header>

  <!-- LAYOUT: SIDEBAR + CONTENT -->
  <div class="main-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="donaciones.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="permisos.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="RGT_producto.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="#" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
      <h1>Registrar Nueva Subcategoría</h1>

      <form id="formSubcategoria" onsubmit="event.preventDefault(); agregar_subcategoria();">
        <label for="categoria">Categoría:</label>
        <select id="categoria" required aria-label="Seleccionar categoría"></select>

        <label for="subcategoria">Nombre Subcategoría:</label>
        <input type="text" id="subcategoria" required title="Nombre de la subcategoría" placeholder="Ingrese nombre de la subcategoría" aria-label="Nombre de la subcategoría">

        <button type="submit">Guardar</button>
      </form>

      <h2>Lista de Subcategorías</h2>
      <table id="tablaSubcategorias">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodysubcategoria_producto"></tbody>
      </table>
    </div>
  </div>

<!-- Modal Editar -->
<div class="modal fade" id="editar_subcategoria" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Subcategoría</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="id_editar_subcategoria">
        <label for="subcategoria_editar">Descripción</label>
        <input type="text" id="subcategoria_editar" class="form-control">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="guardar_cambios_subcategoria()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/app.js"></script>
  <script>subcategoria_producto(); </script>
</body>

</html>
