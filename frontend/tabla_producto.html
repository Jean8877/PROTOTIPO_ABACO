<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla de Productos</title>
    <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* HEADER */
        header {
            height: 60px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LAYOUT GENERAL */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 60px;
            background-color: #198754;
            color: white;
            transition: width 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar i {
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }

        .sidebar span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover span {
            opacity: 1;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        /* CONTENIDO */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center px-3 border-bottom bg-light" style="height:60px;">
        <img src="../imagenes/imagen.png" alt="logo de abaco" style="height:40px;">
        <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
        <div>
            <i class="bi bi-person-circle"></i>
            <span class="me-3"><strong>Karina</strong></span>
            <i class="bi bi-bell-fill me-3" style="cursor:pointer;" onclick="swal('Notificaciones')"></i>
        </div>
    </header>

    <!-- LAYOUT: SIDEBAR + CONTENT -->
    <div class="main-layout">
        <!-- SIDEBAR -->
        <div class="sidebar ">
            <a href="menu_central.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-house-door-fill"></i><span class="ms-2">Menu central</span></a>
            <a href="movimiento_inv.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-box-seam"></i><span class="ms-2">Inventario</span></a>
            <a href="donaciones.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-heart-fill"></i><span class="ms-2">Donaciones</span></a>
            <a href="permisos_asistentes.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-people-fill"></i><span class="ms-2">Voluntarios</span></a>
            <a href="RGT_producto.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-graph-up"></i><span class="ms-2">Reportes</span></a>
            <a href="pag_confi.html" class="mt-auto text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-gear-fill"></i><span class="ms-2">Configuración</span></a>
        </div>

        <!-- CONTENIDO -->
        <div class="content flex-grow-1 p-4 bg-light overflow-auto">
            <div class="container bg-white p-4 rounded shadow">
                <!-- Encabezado -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">Tabla de Productos</h3>
                    <div class="btn-group" role="group">

                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Tabla Producto -->
                        <div id="listaProducto">
                            <div class="table-responsive">
                                <table class="table table-bordered align-middle">
                                    <thead class="table-success">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Categoria</th>
                                            <th>Subcategoria</th>
                                            <th>descripcion</th>
                                            <th>Stock Mínimo</th>
                                            <th>Unidad de Medida</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                </table>
                                <tbody id="tbodyproducto"></tbody>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
