<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla de Productos</title>
    <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* HEADER */
        header {
            height: 60px;
            background-color: #198754;
            border-bottom: 1px solid #dee2e6;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LAYOUT GENERAL */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 60px;
            background-color: #198754;
            color: white;
            transition: width 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar i {
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }

        .sidebar span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover span {
            opacity: 1;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        /* CONTENIDO */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e9ecef;
            position: relative;
        }

        h1 {
            margin: 0;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center px-3 border-bottom bg-light" style="height:60px;">
        <img src="../imagenes/imagen.png" alt="logo de abaco" style="height:40px;">
        <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
        <div>
            <i class="bi bi-person-circle"></i>
            <span class="me-3"><strong>Karina</strong></span>
            <i class="bi bi-bell-fill me-3" style="cursor:pointer;" onclick="swal('Notificaciones')"></i>
        </div>
    </header>

    <!-- LAYOUT: SIDEBAR + CONTENT -->
    <div class="main-layout">
        <!-- SIDEBAR -->
        <div class="sidebar ">
            <a href="menu_central.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-house-door-fill"></i><span class="ms-2">Menu central</span></a>
            <a href="movimiento_inv.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-box-seam"></i><span class="ms-2">Inventario</span></a>
            <a href="pagina_principal.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-heart-fill"></i><span class="ms-2">Donaciones</span></a>
            <a href="permisos_asistentes.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-people-fill"></i><span class="ms-2">Voluntarios</span></a>
            <a href="menu_reportes.html" class="text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-graph-up"></i><span class="ms-2">Reportes</span></a>
            <a href="pag_confi.html" class="mt-auto text-white text-decoration-none p-3 d-flex align-items-center"><i
                    class="bi bi-gear-fill"></i><span class="ms-2">Configuración</span></a>
        </div>

        <!-- CONTENIDO -->
        <div class="content flex-grow-1 p-4 bg-light overflow-auto">
            <div class="container bg-white p-4 rounded shadow">
                <!-- Encabezado -->
                <!-- 🔹 Botón de regresar en la esquina del formulario -->
                <a href="menu_central.html" class="btn btn-outline-success btn-sm position-absolute">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <h1>Tabla de Productos</h1>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Tabla Producto -->
                        <div id="listaProducto">
                            <div class="table-responsive">
                                <table class="table table-bordered align-middle">
                                    <thead class="table-success">
                                        <tr>
                                            <th>ID</th>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Donante</th>
                                            <th>Fecha Ingreso</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Arroz</td>
                                            <td>50 Kg</td>
                                            <td>Juan Pérez</td>
                                            <td>2025-09-17</td>
                                            <td>
                                                <button class="btn btn-sm btn-warning me-1 btn-edit"><i
                                                        class="bi bi-pencil-square"></i></button>
                                                <button class="btn btn-sm btn-danger btn-delete"><i
                                                        class="bi bi-trash-fill"></i></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Leche</td>
                                            <td>30 L</td>
                                            <td>María López</td>
                                            <td>2025-09-15</td>
                                            <td>
                                                <button class="btn btn-sm btn-warning me-1 btn-edit"><i
                                                        class="bi bi-pencil-square"></i></button>
                                                <button class="btn btn-sm btn-danger btn-delete"><i
                                                        class="bi bi-trash-fill"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>


        // Funcionalidad Eliminar
        document.addEventListener('click', function (e) {
            if (e.target.closest('.btn-delete')) {
                const row = e.target.closest('tr');
                swal({
                    title: "¿Eliminar donación?",
                    text: "Esta acción no se puede deshacer.",
                    icon: "warning",
                    buttons: ["Cancelar", "Eliminar"],
                    dangerMode: true,
                }).then((willDelete) => {
                    if (willDelete) {
                        row.remove();
                        swal("Donación eliminada", { icon: "success" });
                    }
                });
            }
        });

        // Funcionalidad Editar
        document.addEventListener('click', function (e) {
            if (e.target.closest('.btn-edit')) {
                const row = e.target.closest('tr');
                const celdas = row.querySelectorAll('td');
                const valores = Array.from(celdas).map(td => td.innerText);

                swal({
                    title: "Editar donación",
                    content: {
                        element: "input",
                        attributes: {
                            value: valores[1] + " - " + valores[2],
                            placeholder: "Producto o monto",
                        },
                    },
                    buttons: ["Cancelar", "Guardar"]
                }).then((nuevoValor) => {
                    if (nuevoValor) {
                        celdas[1].innerText = nuevoValor; // reemplaza columna 2 (Producto/Donante)
                        swal("Actualizado correctamente", { icon: "success" });
                    }
                });
            }
        });
    </script>
</body>

</html>
