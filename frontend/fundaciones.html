    // Datos de ejemplo (luego puedes cargarlos de tu backend)
    const fundaciones = [
      { id: 1, nombre: "Fundaci√≥n Manos Unidas", encargado: "Padre Jos√© P√©rez", telefono: "3001234567", descripcion: "Apoyo a comunidades vulnerables" },

    ];

    const tabla = document.getElementById("tablaFundaciones").querySelector("tbody");

    function cargarFundaciones() {
      tabla.innerHTML = ""; // limpiar antes de cargar
      fundaciones.forEach(f => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
        <td>${f.id}</td>
        <td>${f.nombre}</td>
        <td>${f.encargado}</td>
        <td>${f.telefono}</td>
        <td>${f.descripcion}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
        </td>
      `;
        tabla.appendChild(fila);
      });
    }

    cargarFundaciones();
