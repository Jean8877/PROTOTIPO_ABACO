<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesi√≥n</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-color: #7ab972;

    }

    .login-section {
      display: flex;
      height: 100vh;
    }

    /* Columna izquierda - formulario */
    .login-left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      /* üîπ Centra vertical */
      background-color: #7ab972;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    /* Columna derecha - imagen como fondo */
    .login-right {
      flex: 1;
      background: url('https://radionacional-v3.s3.amazonaws.com/s3fs-public/styles/portadas_relaciona_4_3/public/node/article/field_image/WhatsApp%20Image%202023-09-29%20at%206.52.21%20AM-2.jpeg?h=ada05aa9&itok=qgYoQF1A') no-repeat center center;
      background-size: cover;
      border-top-right-radius: 150px;
      border-bottom-left-radius: 150px;
    }

    /* Responsive: ocultar imagen en m√≥viles */
    @media (max-width: 768px) {
      .login-right {
        display: none;
      }

      .login-left {
        flex: 1;
      }
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #198754;
    }
  </style>
</head>

<body>
  <div class="login-section">
    <!-- Columna izquierda (formulario) -->
    <div class="login-left">
      <div class="login-container">
        <div class="text-center mb-3">

          <i class="bi bi-person-circle" style="font-size: 3rem; color: #198754;"></i>

        </div>
        <h2 class="text-center mb-4 fw-bold">Iniciar Sesi√≥n</h2>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="username" placeholder="ejemplo@gmail.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" placeholder="*********">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="registrar_usuario.html" class="btn btn-outline-success w-100">¬øNo tienes una cuenta? Reg√≠strate</a>
        </div>
      </div>
    </div>

    <!-- Columna derecha (imagen como fondo) -->
    <div class="login-right">
      <h1 style="color: rgb(2, 2, 2); text-align: center; padding: 20px;">
        BIENVENIDO AL BANCO DE ALIMENTOS!
      </h1>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-dark">
          <h5 class="modal-title" id="alertModalLabel">‚ö† Advertencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Por favor, completa todos los campos antes de continuar.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>
    <script src="app.js"></script>
    <!-- Modal √âxito -->
    <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 text-center">
          <h5 class="modal-title text-success">Acceso concedido</h5>
          <div class="modal-body">
            <p id="loginSuccessMessage"></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-bs-dismiss="modal">Continuar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Error -->
    <div class="modal fade" id="loginErrorModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 text-center">
          <h5 class="modal-title text-danger">‚ùå Acceso denegado</h5>
          <div class="modal-body">
            <p id="loginErrorMessage"></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">Intentar de nuevo</button>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
