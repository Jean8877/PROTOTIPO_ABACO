<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link rel="shortcut icon" href="../img/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: url('../img/image.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #198754;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h4 class="mb-4 text-center">Iniciar Sesión</h4>
    <form id="loginForm" action="menu_central.html" method="GET">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Entrar</button>
        <a href="#" class="text-success">   olvidaste tu contraseña</a>
      </div>
    </form>
    <div class="mt-3 text-center">
      <div class="card text-center p-1" onclick="window.location.href='registrar_usuario.html'">
      <a href="#" class="text-success">Registrarme</a>
    </div>
  </div>

  <!-- Modal de advertencia -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-dark">
          <h5 class="modal-title" id="alertModalLabel">⚠ Advertencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Por favor, completa todos los campos antes de continuar.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '' || password === '') {
        event.preventDefault(); // No envía el formulario
        const myModal = new bootstrap.Modal(document.getElementById('alertModal'));
        myModal.show();
      }
    });
  </script>

</body>
</html>
