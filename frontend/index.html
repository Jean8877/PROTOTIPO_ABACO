<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../estilos/login.css">
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-color: #7ab972;
    }
  </style>
</head>

<body>
  <div class="login-section">
    <!-- Columna izquierda (formulario) -->
    <div class="login-left">
      <div class="login-container">
        <div class="text-center mb-3">

          <i class="bi bi-person-circle" style="font-size: 3rem; color: #198754;"></i>

        </div>
        <h2 class="text-center mb-4 fw-bold">Iniciar Sesión</h2>
        <form id="loginForm" action="pagina_principal.html" method="GET">
          <div class="mb-3">
            <label for="username" class="form-label">Correo Electrónico</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="ejemplo@gmail.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="*********">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
            <a href="contraseña_olvidada.html" class="text-success text-decoration-none text-center mt-2">¿Olvidaste tu
              contraseña?</a>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="registrar_usuario.html" class="btn btn-outline-success w-100">¿No tienes una cuenta? Regístrate</a>
        </div>
      </div>
    </div>

    <!-- Columna derecha (imagen como fondo) -->
    <div class="login-right">
      <h1 style="color: rgb(2, 2, 2); text-align: center; padding: 20px;">
        HELLO!!
      </h1>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-dark">
          <h5 class="modal-title" id="alertModalLabel">⚠ Advertencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Por favor, completa todos los campos antes de continuar.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '' || password === '') {
        event.preventDefault(); // No envía el formulario
        const myModal = new bootstrap.Modal(document.getElementById('alertModal'));
        myModal.show();
      }
    });
  </script>
</body>

</html>
