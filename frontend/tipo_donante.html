<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Tipo de Donantes</title>
  <link rel="shortcut icon" href="../img/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }
    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    .sidebar:hover {
      width: 250px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }
    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .sidebar:hover span {
      opacity: 1;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    form, table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>
<body>
  <header>
    <img src="../img/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3"></i>
    </div>
  </header>

  <div class="main-layout">
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="#"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="#"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="#"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="#"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="configuracion.html" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
    </div>

    <div class="content">
      <form id="formTipoDonante">
        <h1>Registrar Tipo de Donante</h1>
        <input type="text" id="nombreTipo" placeholder="Nombre del tipo de Donante" required />
        <textarea id="descripcionTipo" placeholder="Descripción del tipo de Donante" required></textarea>
        <button type="submit">Guardar Tipo de Donante</button>
      </form>

      <h2>Lista de Tipos de Donantes</h2>
      <table id="tablaTiposDonantes">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo de Donante</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('formTipoDonante');
    const tabla = document.getElementById('tablaTiposDonantes').querySelector('tbody');
    let id = 1;
    let editando = null;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombreTipo').value.trim();
      const descripcion = document.getElementById('descripcionTipo').value.trim();

      if (!nombre || !descripcion) return alert("Por favor completa todos los campos");

      if (editando) {
        editando.querySelector('.col-nombre').textContent = nombre;
        editando.querySelector('.col-descripcion').textContent = descripcion;
        editando = null;
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${id++}</td>
          <td class="col-nombre">${nombre}</td>
          <td class="col-descripcion">${descripcion}</td>
          <td>
            <button onclick="editar(this)">Editar</button>
            <button onclick="eliminar(this)" style="background-color:success">Eliminar</button>
          </td>
        `;
        tabla.appendChild(row);
      }

      form.reset();
    });

    function editar(btn) {
      const row = btn.closest('tr');
      document.getElementById('nombreTipo').value = row.querySelector('.col-nombre').textContent;
      document.getElementById('descripcionTipo').value = row.querySelector('.col-descripcion').textContent;
      editando = row;
    }

    function eliminar(btn) {
      if (confirm("¿Estás seguro que deseas eliminar este tipo de donante?")) {
        const row = btn.closest('tr');
        row.remove();
        if (editando === row) editando = null;
      }
    }
  </script>
</body>
</html>
