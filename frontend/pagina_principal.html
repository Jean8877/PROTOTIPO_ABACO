<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../estilos/general.css">
    <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <img src="../imagenes/imagen.png" alt="logo de abaco">
        <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
        <div>
            <i class="bi bi-person-circle"></i>
            <span class="me-3"> <strong>Karina</strong> </span>
            <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="swal('Notificaciones')"></i>
        </div>
    </header>

    <!-- LAYOUT: SIDEBAR + CONTENT -->
    <div class="main-layout">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
            <a href="menu_de_parroquias.html" ><i class="bi bi-bank"></i><span>Organizaciones</span></a>
            <a href="menu_producto.html"><i class="bi bi-bookmark-plus"></i><span>Productos</span></a>
            <a href="menu_donante.html"><i class="bi bi-people-fill"></i><span>Donantes</span></a>
            <a href="pagina_principal.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
            <a href="lista_donaciones.html"><i class="bi bi-bag-check"></i><span>Lista de Donaciones</span></a>
            <a href="tabla_producto.html"><i class="bi bi-table"></i><span>Tabla de Productos</span></a>
            <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
            <a href="menu_gastos.html"><i class="bi bi-coin"></i><span>Gastos</span></a>
            <a href="menu_reportes.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
            <a href="pag_confi.html"><i class="bi bi-gear-fill"></i><span>Configuraci贸n</span></a>
            <a class="mt-auto" style="cursor: row-resize;" onclick="cerrar()"><i class="bi bi-box-arrow-left"></i><span>Cerrar sesi贸n</span></a>
        </div>

        <!-- CONTENIDO -->
        <div class="content">
            <div class="container bg-white p-4 rounded shadow">

                <!-- Encabezado del m贸dulo -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <!--  Bot贸n de regresar en la esquina del formulario -->
                    <a href="menu_central.html" class="btn btn-outline-success btn-sm position-absolute">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h3 class="mb-0" style="margin-left: 40px;">Registro de Donaciones</h3>
                    <div class="btn-group" role="group">
                        <button id="btnProducto" class="btn btn-success active">Producto</button>
                        <button id="btnMonetaria" class="btn btn-outline-success">Monetaria</button>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Formulario Producto -->
                        <form id="formProducto">
                            <h5 class="mb-3">Donaci贸n de Productos</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                                    <input type="date" class="form-control" id="vencimiento">
                                </div>
                                <div class="col-md-6">
                                    <label for="Id_nombre" class="form-label">ID del Donante</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="nombre"
                                            placeholder="Ej: Jean Carlos">
                                        <button class="btn btn-outline-secondary" type="button" id="buscarDonante">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre del producto</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="nombre" placeholder="Ej: Arroz">
                                        <button class="btn btn-outline-secondary" type="button" id="BTN_buscarProducto">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="codigo_barras" class="form-label">C贸digo de barras</label>
                                    <input type="text" class="form-control" id="codigo_barras"
                                        placeholder="Ej: 123456789012">
                                </div>
                                <div class="col-md-6">
                                    <label for="categoria" class="form-label">Categor铆a</label>
                                    <select id="categoria" class="form-select">
                                        <option selected disabled>Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="subcategoria" class="form-label">Subcategor铆a</label>
                                    <select id="subcategoria" class="form-select">
                                        <option selected disabled>Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="peso" class="form-label">Peso unitario (Kg)</label>
                                    <input type="number" class="form-control" id="peso" step="0.01">
                                </div>
                                <div class="col-md-6">
                                    <label for="unidad_medida" class="form-label">Unidad de medida</label>
                                    <select id="unidad_medida" class="form-select">
                                        <option selected disabled>Seleccione...</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="vencimiento" class="form-label">Fecha de vencimiento</label>
                                    <input type="date" class="form-control" id="vencimiento">
                                </div>
                                <div class="col-12">
                                    <label for="descripcion" class="form-label">Descripci贸n</label>
                                    <textarea class="form-control" id="descripcion" rows="3"
                                        placeholder="Detalles del producto..."></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="reset" class="btn btn-outline-secondary me-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Guardar
                                </button>
                            </div>
                        </form>

                        <!-- Formulario Monetaria -->
                        <form id="formMonetaria" class="d-none">
                            <h5 class="mb-3">Donaci贸n Monetaria</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="id_usuario" class="form-label">ID de Usuario</label>
                                    <input type="text" class="form-control" id="id_usuario" placeholder="Ej: 12345">
                                </div>
                                <div class="col-md-6">
                                    <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                                    <input type="date" class="form-control" id="fecha_ingreso">
                                </div>
                                <div class="col-md-6">
                                    <label for="monto" class="form-label">Monto</label>
                                    <input type="number" id="monto" class="form-control" min="1"
                                        placeholder="Ej: 50000">
                                </div>
                                <div class="col-md-6">
                                    <label for="metodoPago" class="form-label">M茅todo de Pago</label>
                                    <select id="metodoPago" class="form-select">
                                        <option value="">Selecciona un m茅todo</option>
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="Transferencia">Transferencia</option>
                                        <option value="Cheque">Cheque</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="descripcionMonetaria" class="form-label">Descripci贸n</label>
                                    <textarea id="descripcionMonetaria" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="reset" class="btn btn-outline-secondary me-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Toggle de formularios
            const btnProducto = document.getElementById('btnProducto');
            const btnMonetaria = document.getElementById('btnMonetaria');
            const formProducto = document.getElementById('formProducto');
            const formMonetaria = document.getElementById('formMonetaria');

            btnProducto.addEventListener('click', () => {
                btnProducto.classList.add('btn-success', 'active');
                btnProducto.classList.remove('btn-outline-success');
                btnMonetaria.classList.remove('btn-success', 'active');
                btnMonetaria.classList.add('btn-outline-success');
                formProducto.classList.remove('d-none');
                formMonetaria.classList.add('d-none');
            });

            btnMonetaria.addEventListener('click', () => {
                btnMonetaria.classList.add('btn-success', 'active');
                btnMonetaria.classList.remove('btn-outline-success');
                btnProducto.classList.remove('btn-success', 'active');
                btnProducto.classList.add('btn-outline-success');
                formMonetaria.classList.remove('d-none');
                formProducto.classList.add('d-none');
            });

            formProducto.addEventListener('submit', function (e) {
                e.preventDefault();
                //validacion
                const nombre = document.getElementById('nombre').value.trim();
                if (!nombre) {
                    swal("Error", "Por favor, completa todos los campos.", "error");
                    return;
                }
                //guardar producto
                swal("xito", "Producto guardado correctamente.", "success");
                formProducto.reset();
            });
            formMonetaria.addEventListener('submit', function (e) {
                e.preventDefault();

                const monto = document.getElementById('monto').value.trim();
                const metodo = document.getElementById('metodoPago').value;

                if (!monto || monto <= 0 || !metodo) {
                    swal("Error", "Por favor ingresa un monto v谩lido y selecciona un m茅todo de pago.", "error");
                    return;
                }

                swal("xito", "Donaci贸n monetaria guardada correctamente.", "success");
                formMonetaria.reset();
            });



            function cerrar() {
                swal({
                    title: "驴Est谩s seguro?",
                    text: "Tu sesi贸n se cerrar谩 y deber谩s iniciar nuevamente.",
                    icon: "warning",
                    buttons: ["Cancelar", "S铆, cerrar sesi贸n"],
                    dangerMode: true,
                }).then((cerrarSesion) => {
                    if (cerrarSesion) {
                        // Si el usuario confirma
                        swal({
                            title: "Sesi贸n cerrada",
                            text: "Has cerrado sesi贸n correctamente.",
                            icon: "success",
                            timer: 2000,
                            buttons: false
                        });
                        // Redirige despu茅s de un breve tiempo
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 2000);
                    }
                });
            }

        </script>
</body>

</html>
