<!DOCTYPE html>
<html lang="es">

<head>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Productos</title>
    <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Librerías para búsqueda en el select -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* HEADER */
        header {
            height: 60px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LAYOUT GENERAL */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 60px;
            background-color: #198754;
            color: white;
            transition: width 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar i {
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }

        .sidebar span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover span {
            opacity: 1;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        /* CONTENIDO */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <img src="../imagenes/imagen.png" alt="logo de abaco">
        <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
        <div>
            <i class="bi bi-person-circle"></i>
            <span class="me-3"> <strong></strong> </span>
            <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="swal('Notificaciones')"></i>
        </div>
    </header>

    <!-- LAYOUT: SIDEBAR + CONTENT -->
    <div class="main-layout">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Menu central</span></a>
            <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
            <a href="donaciones.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
            <a href="permisos_asistentes.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
            <a href="RGT_producto.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
            <a href="pag_confi.html" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
        </div>

        <!-- CONTENIDO -->
        <div class="content">
            <div class="container bg-white p-4 rounded shadow">

                <!-- Encabezado del módulo -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">Registro de Donaciones</h3>
                    <div class="btn-group" role="group">
                        <button id="btnProducto" class="btn btn-success active">Producto</button>
                        <button id="btnMonetaria" class="btn btn-outline-success">Monetaria</button>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Formulario Producto -->
                        <form id="formProducto" onsubmit="event.defaualt(); agregar_donacion();">
                            <h5 class="mb-3">Donación de Productos</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre del Donante</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del Donante">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="codigo_barras" class="form-label">Código de barras</label>
                                    <input type="text" class="form-control" id="codigo_barras"  placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label for="nombre_producto" class="form-label">Nombre del producto</label>
                                    <input type="text" class="form-control" id="nombre_producto" placeholder="">

                                </div>
                                
                                <div class="col-md-6">
                                    <label for="categoria" class="form-label">Categoría</label> 
                                    <select id="categoria" class="form-select" disabled>
                                    <option selected disabled>Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="subcategoria" class="form-label">Subcategoría</label>
                                    <select id="subcategoria" class="form-select" disabled>
                                        <option selected disabled>Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="peso" class="form-label">Peso unitario</label>
                                    <input type="number" class="form-control" id="peso" step="0.01">
                                </div>
                                <div class="col-md-6">
                                    <label for="unidad_medida" class="form-label">Unidad de medida</label>
                                    <select id="unidad_medida" class="form-select" disabled>
                                        <option selected disabled>Seleccione...</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="vencimiento" class="form-label">Fecha de vencimiento</label>
                                    <input type="date" class="form-control" id="vencimiento">
                                </div>
                                <div class="col-12">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="3"
                                        placeholder="Detalles del producto..."></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="reset" class="btn btn-outline-secondary me-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Guardar
                                </button>
                            </div>
                        </form>

                        <!-- Formulario Monetaria -->
                        <form id="formMonetaria" class="d-none">
                            <h5 class="mb-3">Donación Monetaria</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="monto" class="form-label">Monto</label>
                                    <input type="number" id="monto" class="form-control" min="1"
                                        placeholder="Ej: 50000">
                                </div>
                                <div class="col-md-6">
                                    <label for="metodoPago" class="form-label">Método de Pago</label>
                                    <select id="metodoPago" class="form-select">
                                        <option value="">Selecciona un método</option>
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="Transferencia">Transferencia</option>
                                        <option value="Cheque">Cheque</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="descripcionMonetaria" class="form-label">Descripción</label>
                                    <textarea id="descripcionMonetaria" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="reset" class="btn btn-outline-secondary me-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
<script>
        const btnProducto = document.getElementById("btnProducto");
            const btnMonetaria = document.getElementById("btnMonetaria");
            const formProducto = document.getElementById("formProducto");
            const formMonetaria = document.getElementById("formMonetaria");

            btnProducto.addEventListener("click", () => {
                btnProducto.classList.add("btn-success", "active");
                btnProducto.classList.remove("btn-outline-success");
                btnMonetaria.classList.remove("btn-success", "active");
                btnMonetaria.classList.add("btn-outline-success");
                formProducto.classList.remove("d-none");
                formMonetaria.classList.add("d-none");
            });

            btnMonetaria.addEventListener("click", () => {
                btnMonetaria.classList.add("btn-success", "active");
                btnMonetaria.classList.remove("btn-outline-success");
                btnProducto.classList.remove("btn-success", "active");
                btnProducto.classList.add("btn-outline-success");
                formMonetaria.classList.remove("d-none");
                formProducto.classList.add("d-none");
            });


</script>

</body>

</html>
