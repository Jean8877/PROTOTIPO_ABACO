<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Productos</title>
    <link rel="shortcut icon" href="../img/imagen.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* HEADER */
        header {
            height: 60px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LAYOUT GENERAL */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 60px;
            background-color: #198754;
            color: white;
            transition: width 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar i {
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }

        .sidebar span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover span {
            opacity: 1;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        /* CONTENIDO */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <img src="../img/imagen.png" alt="logo de abaco">
        <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
        <div>
            <i class="bi bi-person-circle"></i>
            <span class="me-3"> <strong>Karina</strong> </span>
            <i class="bi bi-bell-fill me-3"></i>
        </div>
    </header>

    <!-- LAYOUT: SIDEBAR + CONTENT -->
    <div class="main-layout">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Menu central</span></a>
            <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
            <a href="donaciones.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
            <a href="permisos_asistentes.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
            <a href="RGT_producto.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
            <a href="#" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
        </div>

        <!-- CONTENIDO -->
        <div class="content">
            <h3 class="mb-4">Registro de Productos</h3>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form>
                        <div class="row g-3">
                            <!-- Nombre del producto -->
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre del producto</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ej: Arroz">
                            </div>

                            <!-- Código de barras -->
                            <div class="col-md-6">
                                <label for="codigo_barras" class="form-label">Código de barras</label>
                                <input type="text" class="form-control" id="codigo_barras"
                                    placeholder="Ej: 123456789012">
                            </div>

                            <!-- Categoría -->
                            <div class="col-md-6">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select id="categoria" class="form-select">
                                    <option selected disabled>Seleccione...</option>
                                </select>
                            </div>

                            <!-- Subcategoría -->
                            <div class="col-md-6">
                                <label for="subcategoria" class="form-label">Subcategoría</label>
                                <select id="subcategoria" class="form-select">
                                    <option selected disabled>Seleccione...</option>
                                    <option selected disabled>Sele</option>
                                </select>
                            </div>

                            <!-- Cantidad -->
                            <div class="col-md-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" min="0">
                            </div>

                            <!-- Peso unitario -->
                            <div class="col-md-3">
                                <label for="peso" class="form-label">Peso unitario (Kg)</label>
                                <input type="number" class="form-control" id="peso" step="0.01">
                            </div>

                            <!-- Unidad de medida -->
                            <div class="col-md-6">
                                <label for="unidad_medida" class="form-label">Unidad de medida</label>
                                <select id="unidad_medida" class="form-select">
                                    <option selected disabled>Seleccione...</option>
                                </select>
                            </div>

                            <!-- Tipo de donación -->
                            <div class="col-md-6">
                                <label for="tipo_donacion" class="form-label">Tipo de donación</label>
                                <select id="tipo_donacion" class="form-select">
                                    <option selected disabled>Seleccione...</option>
                                </select>
                            </div>

                            <!-- Fecha de vencimiento -->
                            <div class="col-md-6">
                                <label for="vencimiento" class="form-label">Fecha de vencimiento</label>
                                <input type="date" class="form-control" id="vencimiento">
                            </div>

                            <!-- Descripción -->
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3"
                                    placeholder="Detalles del producto..."></textarea>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-end mt-4">
                            <button type="reset" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Función para llenar los selects dinámicamente desde la API
            async function cargarSelect(endpoint, selectId) {
                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    const select = document.getElementById(selectId);
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.codigo;  // o id según tu API
                        option.textContent = item.nombre; // o descripción según tu API
                        select.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error cargando select:', error);
                }
            }

            // Cargar todos los selects
            cargarSelect('/api/categorias', 'categoria');
            cargarSelect('/api/subcategorias', 'subcategoria');
            cargarSelect('/api/unidad_medida', 'unidad_medida');
            cargarSelect('/api/tipo_donacion', 'tipo_donacion');


            const categorias = [
                { codigo: 1, nombre: "Granos" },
                { codigo: 2, nombre: "Lácteos" },
                { codigo: 3, nombre: "Bebidas" }
            ];

            const selectCategoria = document.getElementById('categoria');

            categorias.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.codigo; // valor que se enviará al backend
                option.textContent = cat.nombre; // texto que ve el usuario
                selectCategoria.appendChild(option);
            });

            

            // Validación y envío del formulario
            const form = document.querySelector('form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Validación simple
                const nombre = document.getElementById('nombre').value.trim();
                const codigo = document.getElementById('codigo_barras').value.trim();
                if (!nombre || !codigo) {
                    alert('Por favor complete los campos obligatorios.');
                    return;
                }


                // Preparar datos
                const formData = {
                    nombre: nombre,
                    codigo_barras: codigo,
                    categoria: document.getElementById('categoria').value,
                    subcategoria: document.getElementById('subcategoria').value,
                    cantidad: document.getElementById('cantidad').value,
                    peso: document.getElementById('peso').value,
                    unidad_medida: document.getElementById('unidad_medida').value,
                    tipo_donacion: document.getElementById('tipo_donacion').value,
                    vencimiento: document.getElementById('vencimiento').value,
                    descripcion: document.getElementById('descripcion').value
                };

                try {
                    const response = await fetch('/api/productos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert('Producto registrado correctamente.');
                        form.reset();
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error enviando formulario:', error);
                    alert('Ocurrió un error al registrar el producto.');
                }
            });
        });
    </script>
</body>

</html>
