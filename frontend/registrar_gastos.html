<!DOCTYPE html>
<html lang="es">
<head>
  <script src="app.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Gastos</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    h1, h2 {
      color: #2c3e50;
    }

    form, table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco" />
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"><strong>Karina</strong></span>
      <i class="bi bi-bell-fill me-3"></i>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="main-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="donaciones.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="permisos.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="RGT_producto.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <div class="mt-auto">
        <a href="configuracion.html"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
      </div>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
      <h1>Registrar Gasto</h1>

      <form id="formGasto">
        <select id="tipoGasto" required>
          <option value="">Seleccione tipo de gasto</option>
          <option value="Servicios públicos">Servicios públicos</option>
          <option value="Transporte">Transporte</option>
          <option value="Papelería">Papelería</option>
          <option value="Otros">Otros</option>
        </select>
        <input type="text" id="descripcion" placeholder="Descripción del gasto" required />
        <input type="number" id="monto" placeholder="Monto en pesos" required />
        <input type="date" id="fecha" required />
        <button type="submit">Guardar Gasto</button>
      </form>

      <h2>Lista de Gastos Registrados</h2>
      <table id="tablaGastos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Descripción</th>
            <th>Tipo de gasto</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodygasto"></tbody>
      </table>
    </div>
  </div>
<script>gasto();</script>
  
</body>
</html>
