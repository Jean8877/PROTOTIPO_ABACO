<!DOCTYPE html>
<html lang="es">

<head>
  <script src="app.js"></script>
  <meta charset="UTF-8" />
  <title>Movimiento de Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
          <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      /* <--- Agregado */
      flex-direction: column;
      /* <--- Agregado */
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
      position: relative;
    }

    h1,
    h2 {
      margin: 0;
      margin-bottom: 30px;
      text-align: center;
    }

    form,
    table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="swal('Notificaciones')"></i>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="main-layout">
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="pagina_principal.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="permisos_asistentes.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="menu_reportes.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="pag_confi.html" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuraci√≥n</span></a>
    </div>

    <div class="content">

      <form id="formMovimiento">
        <!-- üîπ Bot√≥n de regresar en la esquina del formulario -->
        <a href="menu_central.html" class="btn btn-outline-success btn-sm position-absolute">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h1>Movimiento de Inventario</h1>
        <input type="text" id="producto" placeholder="Nombre del producto" required />
        <input type="number" id="cantidad" placeholder="Cantidad" min="1" required />
        <select id="tipoMovimiento" required>
          <option value="">Tipo de movimiento</option>
          <option value="entrada">Entrada</option>
          <option value="salida">Salida</option>
        </select>
        <input type="date" id="fechaMovimiento" required />
        <select id="bodega" required>
          <option value="">Selecciona la bodega</option>
        </select>
        <input type="text" id="responsable" placeholder="Responsable" required />
        <button type="submit">Registrar Movimiento</button>
      </form>

      <h2>Lista de Movimientos</h2>
      <table id="tablaMovimientos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Bodega</th>
            <th>Responsable</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyMovimientos"></tbody>
      </table>
    </div>
  </div>
<script> mostrar_movimiento(); </script>

</body>

</html>
