    body,

      margin: 0;
      padding: 0;
      height: 100%;

    /* HEADER */
    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    /* LAYOUT GENERAL */
    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    /* CONTENIDO */
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* Tarjetas */
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card img,
    .card svg {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }

    .cuadro-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
  </style>
