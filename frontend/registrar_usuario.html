<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link rel="shortcut icon" href="../img/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('../img/image.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      max-width: 450px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h4 class="mb-4 text-center">Registro de Administrador</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrarme</button>
      </div>
        <div class="card text-center p-1 text-success mt-2" onclick="window.location.href='index.html'">
        <a href="#" class="text-success">← Volver al inicio</a>
        </div>
      </form>
    <div class="alert alert-danger mt-3 d-none" id="errorAlert">⚠ Las contraseñas no coinciden.</div>
    <div class="alert alert-success mt-3 d-none" id="successAlert">✅ Registro exitoso. Redirigiendo...</div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const error = document.getElementById('errorAlert');
      const success = document.getElementById('successAlert');

      if (password !== confirmPassword) {
        error.classList.remove('d-none');
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      usuarios.push({ username, email, password });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      error.classList.add('d-none');
      success.classList.remove('d-none');

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
