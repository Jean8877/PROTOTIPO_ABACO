<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-color: #7ab972;
    }

    .login-section {
      display: flex;
      height: 100vh;
    }

    /* Columna izquierda - imagen */
    .login-left {
      flex: 1;
      background: url('https://radionacional-v3.s3.amazonaws.com/s3fs-public/styles/portadas_relaciona_4_3/public/node/article/field_image/WhatsApp%20Image%202023-09-29%20at%206.52.21%20AM-2.jpeg?h=ada05aa9&itok=qgYoQF1A') no-repeat center center;
      background-size: cover;
      border-top-left-radius: 150px;
      border-bottom-right-radius: 150px;
    }

    /* Contenedor del formulario */
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative; /* üîπ Necesario para posicionar el bot√≥n dentro */
    }

    /* Columna derecha - formulario */
    .login-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #7ab972;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-right {
        display: none;
      }

      .login-left {
        flex: 1;
      }
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #198754;
    }
  </style>
</head>

<body>
  <div class="login-section">
    <!-- Columna izquierda (imagen) -->
    <div class="login-left">
      <h1 style="color: rgb(2, 2, 2); text-align: center; padding: 20px;">
        HELLO!!
      </h1>
    </div>

    <!-- Columna derecha (formulario) -->
    <div class="login-right">
      <div class="login-container">

        <!-- Bot√≥n de regresar en la esquina del formulario -->
        <a href="index.html" class="btn btn-outline-success btn-sm position-absolute" style="top: 10px; left: 10px;">
          <i class="bi bi-arrow-left"></i>
        </a>

        <!-- Icono centrado -->
        <div class="text-center mb-3">
          <i class="bi bi-person-circle" style="font-size: 3rem; color: #198754;"></i>
        </div>

        <h2 class="text-center mb-4 fw-bold">Crear Cuenta</h2>

        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" required placeholder="Ingrese su Nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="email" required placeholder="Ingrese su Correo electr√≥nico">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" required placeholder="Ingrese su Contrase√±a">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
            <input type="password" class="form-control" id="confirmPassword" required
              placeholder="Confirme su Contrase√±a">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>

        <div class="alert alert-danger mt-3 d-none" id="errorAlert">‚ö† Las contrase√±as no coinciden.</div>
        <div class="alert alert-success mt-3 d-none" id="successAlert">‚úÖ Registro exitoso. Redirigiendo...</div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const error = document.getElementById('errorAlert');
      const success = document.getElementById('successAlert');

      if (password !== confirmPassword) {
        error.classList.remove('d-none');
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      usuarios.push({ username, email, password });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));

      error.classList.add('d-none');
      success.classList.remove('d-none');

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>

</html>
