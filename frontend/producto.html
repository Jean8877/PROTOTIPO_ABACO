<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Productos</title>
  <link rel="shortcut icon" href="../img/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    h1,
    h2 {
      color: #2c3e50;
    }

    form,
    table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>

<body>

  <header>
    <img src="../img/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3"></i>
    </div>
  </header>

  <div class="main-layout">
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="donaciones.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="permisos.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="RGT_producto.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="#" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
    </div>

    <div class="content">
      <h1>Registrar Nuevo Producto</h1>

      <form id="formProducto">
        <select id="categoriaSelect" required>
          <option value="">Selecciona una categoría</option>
        </select>
        <select id="subcategoriaSelect" required disabled>
          <option value="">Selecciona una subcategoría</option>
        </select>
        <label for="productoSelect">Nombre del Producto</label>
        <input type="text" id="productoSelect" placeholder="Producto" required />
        <label for="cantidadProducto">Stock Minimo</label>
        <input type="number" id="cantidadProducto" placeholder="Stock Minimo" min="1" step="1" required />
        <label for="pesoUnitario">Peso Unitario</label>
        <input type="text" id="pesoUnitario" placeholder="Peso Unitario" required />
        <label for="descripcionProducto">Descripción</label>
        <input type="text" id="descripcionProducto" placeholder="Descripción del producto" />
        <button type="submit">Guardar Producto</button>
      </form>

      <h2>Lista de Productos</h2>
      <table id="tablaProductos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>

            <th>Stock</th>

            <th>Peso Unitario</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de productos se agregarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Datos de ejemplo
    const categorias = [
      { id: 1, nombre: "Alimentos" },
      { id: 2, nombre: "Limpieza" },
      { id: 3, nombre: "Tecnología" }
    ];
    const subcategorias = [
      { id: 1, categoriaId: 1, nombre: "Frutas" },
      { id: 2, categoriaId: 1, nombre: "Verduras" },
      { id: 3, categoriaId: 2, nombre: "Detergentes" },
      { id: 4, categoriaId: 3, nombre: "Computadoras" },
      { id: 5, categoriaId: 3, nombre: "Celulares" }
    ];

    // Elementos
    const form = document.getElementById('formProducto');
    const categoriaSelect = document.getElementById('categoriaSelect');
    const subcategoriaSelect = document.getElementById('subcategoriaSelect');
    const tablaBody = document.querySelector('#tablaProductos tbody');
    let idProducto = 1;
    let editandoFila = null;

    // Cargar categorías
    categorias.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.id;
      opt.textContent = c.nombre;
      categoriaSelect.appendChild(opt);
    });

    // Subcategorías dinámicas
    categoriaSelect.addEventListener('change', () => {
      subcategoriaSelect.innerHTML = '<option value="">Selecciona una subcategoría</option>';
      const filtradas = subcategorias.filter(s => s.categoriaId == categoriaSelect.value);
      filtradas.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.id;
        opt.textContent = s.nombre;
        subcategoriaSelect.appendChild(opt);
      });
      subcategoriaSelect.disabled = filtradas.length === 0;
    });

    // Guardar producto
    form.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('productoSelect').value.trim();
      const stock = document.getElementById('cantidadProducto').value;
      const peso = document.getElementById('pesoUnitario').value.trim();
      const descripcion = document.getElementById('descripcionProducto').value.trim();

      if (!nombre || !stock || !peso) {
        swal("Error", "Completa todos los campos requeridos", "error");
        return;
      }

      if (editandoFila) {
        // Editar fila existente
        editandoFila.querySelector('.col-nombre').textContent = nombre;
        editandoFila.querySelector('.col-stock').textContent = stock;
        editandoFila.querySelector('.col-peso').textContent = peso;
        editandoFila.querySelector('.col-desc').textContent = descripcion;
        swal("Actualizado", "Producto editado correctamente", "success");
        editandoFila = null;
      } else {
        // Agregar nueva fila
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${idProducto++}</td>
          <td class="col-nombre">${nombre}</td>
          <td class="col-stock">${stock}</td>
          <td class="col-peso">${peso}</td>
          <td class="col-desc">${descripcion}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editarProducto(this)">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarProducto(this)">Eliminar</button>
          </td>
        `;
        tablaBody.appendChild(fila);
        swal("Guardado", "Producto agregado exitosamente", "success");
      }

      form.reset();
      subcategoriaSelect.disabled = true;
    });

    // Funciones globales para botones
    window.editarProducto = (btn) => {
      const fila = btn.closest('tr');
      editandoFila = fila;
      document.getElementById('productoSelect').value = fila.querySelector('.col-nombre').textContent;
      document.getElementById('cantidadProducto').value = fila.querySelector('.col-stock').textContent;
      document.getElementById('pesoUnitario').value = fila.querySelector('.col-peso').textContent;
      document.getElementById('descripcionProducto').value = fila.querySelector('.col-desc').textContent;
    };

    window.eliminarProducto = (btn) => {
      swal({
        title: "¿Eliminar?",
        text: "Este producto se borrará de la lista.",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      }).then((ok) => {
        if (ok) {
          btn.closest('tr').remove();
          swal("Eliminado", "Producto borrado correctamente", "success");
        }
      });
    };
  </script>
</body>

</html>
