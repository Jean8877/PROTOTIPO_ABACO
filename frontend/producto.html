<!DOCTYPE html>
<html lang="es">

<head>
  <script src="app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Productos</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
    }

    /* Contenedor centrado como en el primero */
.cuadro-container {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  margin: auto;  /* <- asegura espacio y centra */
}

    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width:90px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    h1,
    h2 {
      color: #2c3e50;
    }

    form,
    table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>

<body>

  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3"></i>
    </div>
  </header>

  <div class="main-layout">
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="donaciones.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="permisos.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="RGT_producto.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="#" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
    </div>

    <div class="content">
      <h1>Registrar Nuevo Producto</h1>

<form id="formProducto" onsubmit="agregarProducto(event)">
  <div class="row">
    <div class="col-md-6 mb-3">
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del producto" required>
    </div>
    <div class="col-md-6 mb-3">
      <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Descripción del producto"
        required>
    </div>

    <div class="col-md-4 mb-3">
      <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad" step="0.01" min="0"
        required>
    </div>
    <div class="col-md-4 mb-3">
      <input type="text" id="codigo_barras" name="codigo_barras" class="form-control" placeholder="Código de Barras"
        required>
    </div>
    <div class="col-md-4 mb-3">
      <input type="number" id="stock" name="stock" class="form-control" placeholder="Stock" min="0" required>
    </div>

    <div class="col-md-4 mb-3">
      <input type="number" id="stock_maximo" name="stock_maximo" class="form-control" placeholder="Stock Máximo"
        min="0">
    </div>
    <div class="col-md-4 mb-3">
      <input type="number" id="stock_minimo" name="stock_minimo" class="form-control" placeholder="Stock Mínimo"
        min="0">
    </div>

    <!-- CATEGORIA -->
    <div class="col-md-4 mb-3">
      <label for="categoria_producto" class="form-label">Categoría</label>
      <select id="categoria_producto" name="categoria_producto" class="form-control" required>
        <!-- Opciones cargadas dinámicamente -->
      </select>
    </div>

    <!-- SUBCATEGORIA -->
    <div class="col-md-4 mb-3">
      <label for="subcategoria_producto" class="form-label">Subcategoría</label>
      <select id="subcategoria_producto" name="subcategoria_producto" class="form-control" required>
        <!-- Opciones cargadas dinámicamente -->
      </select>
    </div>

    <!-- ESTADO -->
    <div class="col-md-4 mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select id="estado" name="estado" class="form-control" required>
        <!-- Opciones cargadas dinámicamente -->
      </select>
    </div>

    <!-- UNIDAD DE MEDIDA -->
    <div class="col-md-4 mb-3">
      <label for="unidad_de_medida" class="form-label">Unidad de Medida</label>
      <select id="unidad_de_medida" name="unidad_de_medida" class="form-control" required>
        <!-- Opciones cargadas dinámicamente -->
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-success">Registrar Producto</button>
</form>


      <h2>Lista de Productos</h2>
      <table id="tablaProductos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Codigo De Barras</th>
            <th>Stock</th>
            <th>Stock Maximo</th>
            <th>Stock Minimo</th>
            <th>Categoria</th>
            <th>SubCategoria</th>
            <th>Estado</th>
            <th>Unidad De Medida</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyproducto"> </tbody>
      </table>
    </div>
  </div>
<script> producto();</script>
  
</body>

</html>
