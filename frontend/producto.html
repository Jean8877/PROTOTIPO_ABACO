<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Productos</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    form,
    table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>

<body>

  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco" />
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"><strong></strong></span>
    </div>
  </header>

  <div class="main-layout">
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="#"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="#"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="#"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="#"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <div class="mt-auto">
        <a href="configuracion.html"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
      </div>
    </div>

    <div class="content">
      <form id="formProducto" onsubmit="agregar_producto(event)">
        <div>
          <label for="categoria">Categoría</label>
          <select id="categoria" required>
            <option value="">Seleccione una categoría</option>
          </select>
        </div>

        <div>
          <label for="subcategoria">Subcategoría</label>
          <select id="subcategoria" required>
            <option value="">Seleccione una subcategoría</option>
          </select>
        </div>

        <div>
          <label for="nombre">Nombre del producto</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
          <label for="unidad_medida">Unidad de medida</label>
          <select id="unidad_medida" required>
            <option value="">Seleccione una unidad</option>
          </select>
        </div>

        <div>
          <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del producto">
        </div>
        <div>
          <input type="number" id="stock_minimo" name="stock_minimo" min="0"
            placeholder="Cantidad mínima para reabastecimiento" required>
        </div>

        <div>
          <button type="submit">Registrar producto</button>
        </div>
      </form>



      <h2>Lista de Productos</h2>
      <table id="tablaProductos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Subcategoría</th>
            <th>Descripción</th>
            <th>Stock Mínimo</th>
            <th>Unidad de Medida</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyproducto"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Editar Producto -->
  <div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="id_editar">

          <div class="mb-3">
            <label>Categoría</label>
            <select id="categoria_editar" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label>Subcategoría</label>
            <select id="subcategoria_editar" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" id="nombre_editar" class="form-control">
          </div>

          <div class="mb-3">
            <label>Descripción</label>
            <textarea id="descripcion_editar" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label>Stock mínimo</label>
            <input type="number" id="stock_minimo_editar" class="form-control">
          </div>
          <div class="mb-3">
            <label for="unidad_medida_editar">Unidad de medida</label>
            <select id="unidad_medida_editar" class="form-select">
              <option value="">Seleccione una unidad</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="estado_editar">Estado</label>
            <select id="estado_editar" class="form-select" required>
              <option value="">Seleccione un estado</option>
            </select>
          </div>
        </div>
        <!-- Botón dentro del modal -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="guardar_cambios()">
            <i class="bi bi-save"></i> Guardar cambios
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cerrar
          </button>
        </div>

      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/app.js"></script>

 

  </div>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    await llamar_categoria();              // Carga categorías y subcategorías dependientes
    await llamar_todas_subcategorias();    // Carga todas las subcategorías (para los modales)
    await llamar_estado();                 // Carga estados
    await llamar_unidad_medida();          // Carga unidades de medida
    await producto();                      // Carga tabla de productos
  });
</script>



</body>

</html>
