<!DOCTYPE html>
<html lang="es">

<head>
  <script src="app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>organizaciones</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 80px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    h1,
    h2 {
      color: #2c3e50;
    }

    form,
    table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"><strong>Usuario</strong></span>
      <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="swal('Notificaciones')"></i>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="main-layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="donaciones.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="permisos.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="RGT_producto.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <div class="mt-auto">
        <a href="configuracion.html"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
      </div>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
      <h1>Registrar Nueva Organización</h1>

      <form id="formParroquia">
        <input type="text" id="nombreParroquia" placeholder="Nombre de la organización" required>
        <select id="tipo_organizacion" required>
          <option value="">Tipo de organización</option>
          <option value="permanente">Permanente</option>
          <option value="esporadica">Esporádica</option>
        </select>
        <input type="text" id="nombrePadre" placeholder="Nombre del padre" required>
        <select id="tipoDocumento" required>
          <option value="">Tipo de documento</option>
          <option value="CC">Cédula</option>
          <option value="TI">Tarjeta de Identidad</option>
        </select>
        <input type="text" id="numeroDocumento" placeholder="Número de documento" required>
        <input type="tel" id="telefono" placeholder="Número de teléfono" required>
        <input type="text" id="direccion" placeholder="Dirección" required>
        <input type="email" id="correo" placeholder="Correo electrónico" required>

        <!-- consumo API departamentos y municipios -->
        <div class="mb-3">
          <label for="departamentos" class="form-label">Selecciona un departamento:</label>
          <select class="form-select" id="departamentos" onchange="traer()">
            <option selected disabled>Departamentos</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="municipios" class="form-label">Selecciona un municipio:</label>
          <select class="form-select" id="municipios" disabled>
            <option selected disabled>Municipios</option>
          </select>
        </div>

        <button type="submit">Guardar Parroquia</button>
      </form>

      <h2>Lista de Parroquias Registradas</h2>

      <table id="tablaParroquias">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripcion</th>
            <th>Nombre</th>
            <th>Responsable</th>
            <th>Teléfono</th>
            <th>Direccion</th>
            <th>Tipo de entrega</th>
            <th>Tipo de organizacion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyorganizacion"></tbody>
      </table>

    </div>
  </div>

  <script>organizacion();</script>

</body>

</html>
