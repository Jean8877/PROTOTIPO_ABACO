<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestionar Productos</title>
    <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
        }

        header {
            height: 60px;
            background-color: #198754;
            color: rgb(26, 24, 24);
            border-bottom: 1px solid #dee2e6;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 60px;
            background-color: #198754;
            color: white;
            transition: width 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar i {
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }

        .sidebar span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover span {
            opacity: 1;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        :root {
            --primary: #27ae60;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --panel: #ffffff;
            --muted: #7f8c8d;
            --bg: linear-gradient(135deg, #eef2f3, #dfe9f3);
            --border: #e0e6ef;
        }

        * {
            box-sizing: border-box
        }

        .container {
            max-width: 1200px;
            margin: 0 auto
        }

        .dashboard {
            background: var(--panel);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 8px 20px rgba(16, 24, 40, 0.06);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .add-param-btn {
            background: var(--success);
            color: #fff;
            border-radius: 8px;
            padding: 9px 14px;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }

        .param-type-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px
        }

        .param-type-btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid transparent;
            background: #f6f8fb;
            cursor: pointer;
            font-weight: 700;
            color: var(--dark);
        }

        .param-type-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary)
        }

        .top-controls {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .search-input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            min-width: 200px
        }

        .params-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px
        }

        .param-card {
            background: linear-gradient(180deg, #fff, #fbfdff);
            border-radius: 10px;
            padding: 14px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.04);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform .18s ease;
        }

        .param-card:hover {
            transform: translateY(-6px)
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .param-code {
            background: var(--dark);
            color: #fff;
            padding: 4px 9px;
            border-radius: 18px;
            font-size: .85rem;
            font-weight: 700
        }

        .param-status {
            font-weight: 700;
            padding: 4px 9px;
            border-radius: 14px;
            font-size: .82rem
        }

        .status-active {
            background: #eafaf1;
            color: var(--success)
        }

        .status-inactive {
            background: #fdeaea;
            color: var(--danger)
        }

        .param-name {
            font-weight: 800;
            margin: 0;
            font-size: 1rem
        }

        .param-desc {
            color: var(--muted);
            font-size: .95rem;
            margin-top: 6px
        }

        .param-actions {
            display: flex;
            gap: 8px;
            margin-top: auto
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: none;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            font-size: .88rem
        }

        .edit-btn {
            background: var(--primary)
        }

        .toggle-btn {
            background: var(--warning)
        }

        .delete-btn {
            background: var(--danger)
        }

        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.45);
            z-index: 999
        }

        .modal.show {
            display: flex
        }

        .modal-card {
            width: 100%;
            max-width: 520px;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 12px 30px rgba(16, 24, 40, 0.12)
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--muted)
        }

        .form-group {
            margin-bottom: 12px
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 6px
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            outline: none
        }

        .submit-btn {
            background: var(--primary);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-weight: 800;
            cursor: pointer
        }

        .notification {
            position: fixed;
            right: 18px;
            top: 18px;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-weight: 800;
            display: none;
            z-index: 2000
        }

        .notification.show {
            display: block
        }

        .notification.success {
            background: var(--success)
        }

        .notification.error {
            background: var(--danger)
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="../imagenes/imagen.png" alt="logo de abaco">
        <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
        <div>
            <i class="bi bi-person-circle"></i>

        </div>

    <!-- LAYOUT -->
    <div class="main-layout">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
            <a href="menu_de_parroquias.html"><i class="bi bi-bank"></i><span>Organizaciones</span></a>
            <a href="menu_producto.html"><i class="bi bi-bookmark-plus"></i><span>Productos</span></a>
            <a href="menu_donante.html"><i class="bi bi-people-fill"></i><span>Donantes</span></a>
            <a href="pagina_principal.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
            <a href="lista_donaciones.html"><i class="bi bi-bag-check"></i><span>Lista de Donaciones</span></a>
            <a href="tabla_producto.html"><i class="bi bi-table"></i><span>Tabla de Productos</span></a>

            <a href="menu_gastos.html"><i class="bi bi-coin"></i><span>Gastos</span></a>
            <a href="menu_reportes.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="content">

            <!-- aquí va tu código de parametrización -->
            <div class="container">
                <div class="dashboard" id="managementDashboard">
                    <div class="dashboard-header">
                        <h2>Gestión de Parámetros</h2>
                        <div class="controls">
                            <div class="top-controls">
                                <input id="searchInput" class="search-input"
                                    placeholder="Buscar por nombre o código...">
                                <button id="openAdd" class="add-param-btn"><i class="fas fa-plus"></i> Agregar
                                    parámetro</button>
                            </div>
                        </div>
                    </div>
                    <div class="param-type-selector" id="typeSelector">
                        <button class="param-type-btn" data-type="document">Tipo Documento</button>
                        <button class="param-type-btn" data-type="gender">Tipo de Estado</button>
                        <button class="param-type-btn" data-type="status">Tipo de Donante</button>
                        <button class="param-type-btn" data-type="status">Tipo de Movimiento</button>
                        <button class="param-type-btn" data-type="status">Tipo de Reporte</button>
                    </div>
                    <div id="paramsContainer" class="params-grid" aria-live="polite"></div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal" id="modal">
                <div class="modal-card">
                    <div class="modal-header">
                        <h3 id="modalTitle">Agregar parámetro</h3>
                        <button class="close-btn" id="closeModalBtn">&times;</button>
                    </div>
                    <form id="parameterForm">
                        <div class="form-group">
                            <label for="paramType">Tipo de parámetro</label>
                            <select id="paramType" required>
                                <option value="" disabled selected>Seleccione un tipo...</option>
                                <option value="document">Tipo Documento</option>
                                <option value="gender">Tipo de Estado</option>
                                <option value="status">Tipo de Donante</option>
                                <option value="status">Tipo de Movimiento</option>
                                <option value="status">Tipo de Reporte</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input id="name" required />
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea id="description" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="statusSelect">Estado</label>
                            <select id="statusSelect">
                                <option value="active">Activo</option>
                                <option value="inactive">Inactivo</option>
                            </select>
                        </div>
                        <input type="hidden" id="editOldType">
                        <input type="hidden" id="editOldCode">
                        <button class="submit-btn" type="submit">Guardar</button>
                    </form>
                </div>
            </div>

            <div id="notification" class="notification"></div>

        </div>
    </div>

    <!-- JS parametrización -->
    <script>
        'use strict';
        const STORAGE_KEY = 'paramsBancoAlimentos_v1';
        const initialStructure = { document: [], gender: [], status: [] };
        let systemParams = {};
        function saveParams() { localStorage.setItem(STORAGE_KEY, JSON.stringify(systemParams)); }
        function loadParams() {
            const raw = localStorage.getItem(STORAGE_KEY);
            systemParams = raw ? JSON.parse(raw) : initialStructure;
        }
        function showNotification(msg, type = 'success') {
            const n = document.getElementById('notification');
            n.textContent = msg;
            n.className = `notification ${type} show`;
            setTimeout(() => { n.className = `notification ${type}`; }, 2500);
        }
        const paramsContainer = document.getElementById('paramsContainer');
        function clearParamsGrid() { paramsContainer.innerHTML = ''; }
        function createParamCard(type, param) {
            const card = document.createElement('article');
            card.className = 'param-card';
            card.dataset.type = type;
            card.dataset.code = param.code;
            card.innerHTML = `
        <div class="param-header">
          <span class="param-code">${param.code}</span>
          <span class="param-status ${param.status === 'active' ? 'status-active' : 'status-inactive'}">
            ${param.status === 'active' ? 'Activo' : 'Inactivo'}
          </span>
        </div>
        <h3 class="param-name">${param.name}</h3>
        <div class="param-desc">${param.description || ''}</div>
        <div class="param-actions">
          <button class="action-btn edit-btn" data-action="edit"><i class="fas fa-edit"></i> Editar</button>
          <button class="action-btn toggle-btn" data-action="toggle">${param.status === 'active'
                    ? '<i class="fas fa-ban"></i> Desactivar' : '<i class="fas fa-check"></i> Activar'}</button>
          <button class="action-btn delete-btn" data-action="delete"><i class="fas fa-trash"></i> Eliminar</button>
        </div>`;
            return card;
        }
        function renderParams(filterType = 'all', searchTerm = '') {
            clearParamsGrid();
            const term = searchTerm.toLowerCase();
            Object.keys(systemParams).forEach(type => {
                systemParams[type].forEach(param => {
                    if (filterType !== 'all' && filterType !== type) return;
                    if (term && !param.name.toLowerCase().includes(term) && !param.code.toLowerCase().includes(term)) return;
                    paramsContainer.appendChild(createParamCard(type, param));
                });
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadParams();
            renderParams();
            document.getElementById('openAdd').addEventListener('click', () => {
                document.getElementById('modal').classList.add('show');
            });
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                document.getElementById('modal').classList.remove('show');
            });
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderParams(getActiveFilter(), e.target.value);
            });
            document.querySelectorAll('.param-type-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.param-type-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderParams(btn.dataset.type, document.getElementById('searchInput').value);
                });
            });
        });

    </script>
</body>
