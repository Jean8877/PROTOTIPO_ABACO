<!DOCTYPE html>
<html lang="es">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión Categorías</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* HEADER */
    header {
      height: 60px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    /* LAYOUT GENERAL */
    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
      /* Resta el alto del header */
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      /* <--- Agregado */
      flex-direction: column;
      /* <--- Agregado */
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    /* CONTENIDO */
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    /* Gestión Categorías */
    form,
    table {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5daf78;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
        <i class="bi bi-person-circle"></i>
        <span class="me-3"><strong>Usuario</strong></span>
      </a>

    </div>
  </header>

  <!-- LAYOUT: SIDEBAR + CONTENT -->
  <div class="main-layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>inicio</span></a>
      <a href="#"><i class="bi bi-box-seam"></i> <span>Inventario</span></a>
      <a href="#"><i class="bi bi-heart-fill"></i> <span>Donaciones</span></a>
      <a href="#"><i class="bi bi-people-fill"></i> <span>Voluntarios</span></a>
      <a href="#"><i class="bi bi-graph-up"></i> <span>Reportes</span></a>
      <a href="configuracion.html" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
    </div>

    <!-- CONTENIDO -->
    <div class="content">

      <form id="formCategoria" onsubmit="event.preventDefault(); agregar_categoria()">
        <h1>Registrar Nueva Categoría</h1>
        <input type="text" id="nombreCategoria" placeholder="Nombre de la categoría" required>
        <button type="submit">Guardar Categoría</button>
      </form>

      <h2>Lista de Categorías</h2>
      <table id="tablaCategorias">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodycategoria_producto"></tbody>
      </table>
    </div>
  </div>
  
  
  <!-- Modal Editar Producto -->
<div class="modal fade" id="editar_categoria" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar categoría</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="id_editar_categoria">
        <div class="mb-3">
          <label for="categoria_editar" class="form-label">Nombre de la categoría</label>
          <input type="text" class="form-control" id="categoria_editar">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="guardar_cambios_categoria()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/app.js"></script>
    <script>categoria_producto();</script>

      
    </body>

</html>
