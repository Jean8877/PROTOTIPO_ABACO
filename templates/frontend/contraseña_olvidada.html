<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Contrase√±a</title>
    <link rel="shortcut icon" href="/static/images/imagen.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #7ab972;
        }

    </style>
</head>

<body>
    <div class="login-section">
        <!-- Columna izquierda (formulario) -->
        <div class="login-left">
            <div class="login-container">
                <!-- üîπ Bot√≥n de regresar en la esquina del formulario -->
                <a href="index.html" class="btn btn-outline-success btn-sm position-absolute"
                    style="top: 10px; left: 10px;">
                    <i class="bi bi-arrow-left"></i>
                </a>

                <!-- Icono superior -->
                <div class="text-center mb-3">
                    <i class="bi bi-person-circle" style="font-size: 3rem; color: #198754;"></i>
                </div>

                <!-- T√≠tulo -->
                <h2 class="text-center mb-4 fw-bold">Recuperar Contrase√±a</h2>

                <!-- Formulario -->
                <form id="loginForm" action="pagina_principal.html" method="GET">
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo Electr√≥nico</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="ejemplo@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">N√∫mero de Tel√©fono</label>
                        <input type="number" class="form-control" id="numero" name="numero"
                            placeholder="+57 300 123 4567">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Enviar C√≥digo
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Columna derecha (imagen como fondo) -->
        <div class="login-right">
            <h1 style="color: rgb(2, 2, 2); text-align: center; padding: 20px;">
                HELLO!!
            </h1>
        </div>
    </div>

    <!-- Modal de validaci√≥n -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-dark">
                    <h5 class="modal-title" id="alertModalLabel">‚ö† Advertencia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    Por favor, completa todos los campos antes de continuar.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de validaci√≥n -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            const username = document.getElementById('username').value.trim();
            const numero = document.getElementById('numero').value.trim();

            if (username === '' || numero === '') {
                event.preventDefault(); // No env√≠a el formulario
                const myModal = new bootstrap.Modal(document.getElementById('alertModal'));
                myModal.show();
            }
        });
    </script>
</body>

</html>
