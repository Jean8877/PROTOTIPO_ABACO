  <script>
    function generarReporte() {
      const tipo = document.getElementById('tipoReporte').value;
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;
      const contenedor = document.getElementById('contenedorResultados');

      if (!tipo) {
        alert("Por favor selecciona un tipo de reporte.");
        return;
      }

      contenedor.innerHTML = ""; // limpiar resultados previos

      switch (tipo) {
        case "productos":
          contenedor.innerHTML = "<p><strong>Disponibilidad actual:</strong> Mostrar stock actual por producto...</p>";
          break;
        case "certificados":
          contenedor.innerHTML = "<p><strong>Certificados:</strong> Aqu칤 puedes generar certificados de los donantes...</p>";
          break;
        case "ranking":
          contenedor.innerHTML = "<p><strong>Ranking:</strong> Top donantes seg칰n volumen de donaciones...</p>";
          break;
        case "alertas":
          contenedor.innerHTML = "<p><strong>Alertas:</strong> Productos pr칩ximos a vencerse, baja disponibilidad, etc...</p>";
          break;
        case "gastos":
          contenedor.innerHTML = `<p><strong>Gastos del periodo ${fechaInicio} a ${fechaFin}:</strong> Aqu칤 van los gastos registrados...</p>`;
          break;
        case "donaciones_parroquias":
          contenedor.innerHTML = "<p><strong>Donaciones por parroquias:</strong> Mostrar datos por parroquia espec칤fica...</p>";
          break;
        case "monetarias":
          contenedor.innerHTML = "<p><strong>Donaciones monetarias:</strong> Consultar valores y donantes...</p>";
          break;
        case "vencidos":
          contenedor.innerHTML = "<p><strong>Productos vencidos:</strong> Mostrar lista de productos expirados...</p>";
          break;
        default:
          contenedor.innerHTML = "<p>No se pudo generar el reporte.</p>";
          break;
      }
    }
  </script>
