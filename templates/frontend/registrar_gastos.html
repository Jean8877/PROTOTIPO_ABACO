<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Gastos</title>
  <link rel="stylesheet" href="/static/css/general.css">
  <link rel="stylesheet" href="/static/css/select.css" />
  <link rel="shortcut icon" href="/static/images/imagen.png" type="image/x-icon">
  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="/static/images/imagen.png" alt="logo de abaco" />
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"><strong>Karina</strong></span>
      <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="mostrarNotificaciones()"></i>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="main-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="menu_de_parroquias.html"><i class="bi bi-bank"></i><span>Organizaciones</span></a>
      <a href="menu_producto.html"><i class="bi bi-bookmark-plus"></i><span>Productos</span></a>
      <a href="menu_donante.html"><i class="bi bi-people-fill"></i><span>Donantes</span></a>
      <a href="pagina_principal.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="lista_donaciones.html"><i class="bi bi-bag-check"></i><span>Lista de Donaciones</span></a>
      <a href="tabla_producto.html"><i class="bi bi-table"></i><span>Tabla de Productos</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="menu_gastos.html"><i class="bi bi-coin"></i><span>Gastos</span></a>
      <a href="menu_reportes.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="pag_confi.html"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
      <a class="mt-auto" style="cursor: row-resize;" onclick="cerrar()"><i
          class="bi bi-box-arrow-left"></i><span>Cerrar sesión</span></a>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
      <form id="formGasto">
        <!-- 🔹 Botón de regresar en la esquina del formulario -->
        <a href="menu_gastos.html" class="btn btn-outline-success btn-sm position-absolute">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h1>Registrar Gasto</h1>
        <label for="tipoGasto">Tipo de Gasto</label>
        <select id="tipoGasto" required>
          <option value="">Seleccione tipo de gasto</option>
          <option value="Servicios públicos">Servicios públicos</option>
          <option value="Transporte">Transporte</option>
          <option value="Papelería">Papelería</option>
          <option value="Otros">Otros</option>
        </select>
        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" placeholder="Descripción del gasto" required />
        <label for="monto">Monto</label>
        <input type="number" id="monto" placeholder="Monto en pesos" required />
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required />
        <button type="submit">Guardar Gasto</button>
      </form>

      <h2>Lista de Gastos Registrados</h2>
      <table id="tablaGastos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const formGasto = document.getElementById('formGasto');
    const tablaGastos = document.getElementById('tablaGastos').querySelector('tbody');
    let idGasto = 1;

    formGasto.addEventListener('submit', function (e) {
      e.preventDefault();

      const tipo = document.getElementById('tipoGasto').value;
      const descripcion = document.getElementById('descripcion').value;
      const monto = document.getElementById('monto').value;
      const fecha = document.getElementById('fecha').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${String(idGasto).padStart(3, '0')}</td>
        <td>${tipo}</td>
        <td>${descripcion}</td>
        <td>$${parseFloat(monto).toLocaleString()}</td>
        <td>${fecha}</td>
        <td><button onclick="editarGasto(this)">Editar</button> <button onclick="eliminarGasto(this)">Eliminar</button></td>
      `;

      tablaGastos.appendChild(row);
      formGasto.reset();
      idGasto++;
    });

    function eliminarGasto(btn) {
      const row = btn.parentElement.parentElement;
      row.remove();
    }

    function editarGasto(btn) {
      const row = btn.parentElement.parentElement;
      const cells = row.querySelectorAll('td');
      document.getElementById('tipoGasto').value = cells[1].textContent;
      document.getElementById('descripcion').value = cells[2].textContent;
      document.getElementById('monto').value = cells[3].textContent.replace(/[^\d.-]/g, '');
      document.getElementById('fecha').value = cells[4].textContent;
      eliminarGasto(btn);
    }
  </script>
  <script >
    resaltar()
  </script>
  <script src="/static/js/resaltar.js"></script>
  <script src="/static/js/notificacion.js"></script>
</body>

</html>
