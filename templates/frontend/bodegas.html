<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Bodegas - Sistema</title>
  <link rel="stylesheet" href="/static/css/general.css">
  <link rel="shortcut icon" href="/static/images/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="/static/images/imagen.png" alt="logo de abaco" />
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"><strong>Karina</strong></span>
      <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="mostrarNotificaciones()"></i>
    </div>
  </header>

  <!-- LAYOUT: SIDEBAR + CONTENT -->
  <div class="main-layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="menu_de_parroquias.html"><i class="bi bi-bank"></i><span>Organizaciones</span></a>
      <a href="menu_producto.html"><i class="bi bi-bookmark-plus"></i><span>Productos</span></a>
      <a href="menu_donante.html"><i class="bi bi-people-fill"></i><span>Donantes</span></a>
      <a href="pagina_principal.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="lista_donaciones.html"><i class="bi bi-bag-check"></i><span>Lista de Donaciones</span></a>
      <a href="tabla_producto.html"><i class="bi bi-table"></i><span>Tabla de Productos</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="menu_gastos.html"><i class="bi bi-coin"></i><span>Gastos</span></a>
      <a href="menu_reportes.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="pag_confi.html"><i class="bi bi-gear-fill"></i><span>Configuración</span></a>
      <a class="mt-auto" style="cursor: row-resize;" onclick="cerrar()"><i class="bi bi-box-arrow-left"></i><span>Cerrar
          sesión</span></a>
    </div>
    <!-- CONTENIDO -->
    <div class="content">

      <form id="formBodega">
        <!-- 🔹 Botón de regresar en la esquina del formulario -->
        <a href="menu_producto.html" class="btn btn-outline-success btn-sm position-absolute">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h1>Gestión de Bodegas</h1>
        <label for="nombreBodega">Nombre de la bodega</label>
        <input type="text" id="nombreBodega" placeholder="Nombre de la bodega" required />
        <label for="direccionBodega">Dirección y ubicación</label>
        <textarea id="direccionBodega" placeholder="Dirección y ubicación" rows="3" required></textarea>
        <label for="capacidadBodega">Capacidad de almacenamiento</label>
        <input type="number" id="capacidadBodega" placeholder="Capacidad de almacenamiento" min="1" required />
        <button type="submit">Guardar Bodega</button>
      </form>

      <h2>Lista de Bodegas</h2>
      <table id="tablaBodegas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Capacidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <!-- 🔹 Modal para actualizar bodega -->
  <div class="modal fade" id="modalActualizarbodega" tabindex="-1" aria-labelledby="modalActualizarbodegaLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalActualizarbodegaLabel">Actualizar Bodega</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formActualizarbodega">
            <div class="mb-3">
              <label for="idBodegaModal" class="form-label">ID</label>
              <input type="text" id="idBodegaModal" class="form-control" readonly>
            </div>

            <div class="mb-3">
              <label for="categoriaBodegaModal" class="form-label">Nombre de la bodega</label>
              <input type="text" id="categoriaBodegaModal" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="nombreBodegaModal" class="form-label">Dirección y ubicación</label>
              <input type="text" id="nombreBodegaModal" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="descripcionBodegaModal" class="form-label">Capacidad de almacenamiento</label>
              <input type="text" id="descripcionBodegaModal" class="form-control" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script>
    const formBodega = document.getElementById('formBodega');
    const tablaBodegas = document.getElementById('tablaBodegas').querySelector('tbody');
    let idBodega = 1;
    let editandoBodega = null;

    formBodega.addEventListener('submit', e => {
      e.preventDefault();

      const nombre = document.getElementById('nombreBodega').value.trim();
      const direccion = document.getElementById('direccionBodega').value.trim();
      const capacidad = document.getElementById('capacidadBodega').value;

      if (!nombre || !direccion || !capacidad || capacidad <= 0) {
        alert('Por favor completa todos los campos correctamente.');
        return;
      }

      if (editandoBodega) {
        editandoBodega.querySelector('.col-nombre').textContent = nombre;
        editandoBodega.querySelector('.col-direccion').textContent = direccion;
        editandoBodega.querySelector('.col-capacidad').textContent = capacidad;
        editandoBodega = null;
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `
              <td>${String(idBodega).padStart(3, '0')}</td>
              <td class="col-nombre">${nombre}</td>
              <td class="col-direccion">${direccion}</td>
              <td class="col-capacidad">${capacidad}</td>
              <td>
                <button onclick="editarBodega(this)">Editar</button>
                <button onclick="eliminarBodega(this)">Eliminar</button>
              </td>
            `;
        tablaBodegas.appendChild(row);
        idBodega++;
      }

      formBodega.reset();
    });

    function eliminarBodega(btn) {
      const row = btn.closest('tr');
      if (editandoBodega === row) editandoBodega = null;
      row.remove();
    }

    function editarBodega(btn) {
      const row = btn.closest('tr');
      document.getElementById('idBodegaModal').value = row.children[0].textContent;
      document.getElementById('nombreBodegaModal').value = row.querySelector('.col-nombre').textContent;
      document.getElementById('direccionBodegaModal').value = row.querySelector('.col-direccion').textContent;
      document.getElementById('capacidadBodegaModal').value = row.querySelector('.col-capacidad').textContent;
      editandoBodega = row;
    }
    // Abrir modal
    const modal = new bootstrap.Modal(document.getElementById('modalActualizarbodega'));
    let editandobodega = null;

    // Manejo del formulario de actualización
    document.getElementById('formActualizarbodega').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombreBodegaModal').value.trim();
      const descripcion = document.getElementById('descripcionBodegaModal').value.trim();

      if (!nombre || !descripcion) return;

      // Actualizar fila
      editandobodega.querySelector('.col-nombre').textContent = nombre;

      editandobodega = null;

      // Cerrar modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('modalActualizarbodega'));
      modal.hide();
    });
  </script>
  <script src="/static/js/resaltar.js">
  </script>
  <script>
    resaltar()
  </script>
  <script src="/static/js/notificacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
