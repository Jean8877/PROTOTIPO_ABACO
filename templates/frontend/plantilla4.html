<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestionar Productos</title>
  <link rel="shortcut icon" href="../imagenes/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
    }

    /* HEADER */
    header {
      height: 60px;
      background-color: #f8f9fa;
      /* bg-success */
      color: rgb(26, 24, 24);
      border-bottom: 1px solid #dee2e6;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    /* LAYOUT GENERAL */
    .main-layout {
      display: flex;
      height: calc(100vh - 60px);
      /* Resta el alto del header */
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      background-color: #198754;
      color: white;
      transition: width 0.3s;
      overflow-x: hidden;
      display: flex;
      /* <--- Agregado */
      flex-direction: column;
      /* <--- Agregado */
    }

    .sidebar:hover {
      width: 200px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover span {
      opacity: 1;
    }

    /* CONTENIDO */
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../imagenes/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>Karina</strong> </span>
      <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="swal('Notificaciones')"></i>

    </div>
  </header>

  <!-- LAYOUT -->
  <div class="main-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="menu_central.html"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="movimiento_inv.html"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="pagina_principal.html"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="permisos_asistentes.html"><i class="bi bi-people-fill"></i><span>Voluntarios</span></a>
      <a href="menu_reportes.html"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="pag_confi.html" class="mt-auto"><i class="bi bi-gear-fill"></i><span>Configuraci√≥n</span></a>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="content">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#modalActualizarCategoria">Abrir Modal</button>
    </div>
  </div>
  <!-- üîπ Modal para actualizar Parroquia -->
  <div class="modal fade" id="modalActualizarCategoria" tabindex="-1" aria-labelledby="modalActualizarParroquiaLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalActualizartipodonanteLabel">Actualizar Acta de vencimiento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formActualizartipodonante">
            <div class="mb-3">
              <label for="idTipoDonanteModal" class="form-label">ID</label>
              <input type="text" id="idTipoDonanteModal" class="form-control" readonly>
            </div>
            <div>
              <label for="montoTipoDonanteModal" class="form-label">fecha </label>
              <input type="date" id="montoTipoDonanteModal" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="pesoUnitarioModal" class="form-label">Nombre del producto</label>
              <input type="text" id="pesoUnitarioModal" class="form-control" required>
            </div>
        
            <div class="mb-3">
              <label for="unidadMedidaModal" class="form-label">Acciones tomadas</label>
              <select id="unidadMedidaModal" class="form-select" required>
                <option value="">Seleccione el metodo de pago</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="cantidadTipoDonanteModal" class="form-label">Observaciones</label>
              <input type="text" id="cantidadTipoDonanteModal" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="descripcionTipoDonanteModal" class="form-label">Firma de conformidad</label>
              <input type="text" id="descripcionTipoDonanteModal" class="form-control" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Abrir modal
    const modal = new bootstrap.Modal(document.getElementById('modalActualizarCategoria'));
    modal.show();
    let editandoCategoria = null;

    // Manejo del formulario de actualizaci√≥n
    document.getElementById('formActualizarCategoria').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombreCategoriaModal').value.trim();
      const descripcion = document.getElementById('descripcionCategoriaModal').value.trim();

      if (!nombre || !descripcion) return;

      // Actualizar fila
      editandoCategoria.querySelector('.col-nombre').textContent = nombre;
      editandoCategoria.querySelector('.col-descripcion').textContent = descripcion;

      editandoCategoria = null;

      // Cerrar modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('modalActualizarCategoria'));
      modal.hide();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
