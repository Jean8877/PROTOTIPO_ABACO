<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestionar Productos</title>
  <link rel="shortcut icon" href="/static/images/imagen.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/general.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="/static/images/imagen.png" alt="logo de abaco">
    <h5 class="mb-0">Sistema de Inventario y Donaciones, <strong>DIOCESIS</strong></h5>
    <div>
      <i class="bi bi-person-circle"></i>
      <span class="me-3"> <strong>{{ usuario }}</strong> </span>
      <i class="bi bi-bell-fill me-3" style="cursor: pointer;" onclick="swal('Notificaciones')"></i>

    </div>
  </header>

  <!-- LAYOUT -->
  <div class="main-layout">
    <!-- SIDEBAR -->
     <div class="sidebar">
      <a href="{{ url_for('rutas_dp.menu_central') }}"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
      <a href="{{ url_for('rutas_dp.menu_de_parroquias') }}"><i class="bi bi-bank"></i><span>Organizaciones</span></a>
      <a href="{{ url_for('rutas_dp.menu_producto') }}"><i class="bi bi-bookmark-plus"></i><span>Productos</span></a>
      <a href="{{ url_for('rutas_dp.menu_donante') }}"><i class="bi bi-people-fill"></i><span>Donantes</span></a>
      <a href="{{ url_for('rutas_dp.pagina_principal') }}"><i class="bi bi-heart-fill"></i><span>Donaciones</span></a>
      <a href="{{ url_for('rutas_dp.lista_donaciones') }}"><i class="bi bi-bag-check"></i><span>Lista de Donaciones</span></a>
      <a href="{{ url_for('rutas_dp.tabla_producto') }}"><i class="bi bi-table"></i><span>Tabla de Productos</span></a>
      <a href="{{ url_for('rutas_dp.movimiento_inv') }}"><i class="bi bi-box-seam"></i><span>Inventario</span></a>
      <a href="{{ url_for('rutas_dp.menu_gastos') }}"><i class="bi bi-coin"></i><span>Gastos</span></a>
      <a href="{{ url_for('rutas_dp.menu_reportes') }}"><i class="bi bi-graph-up"></i><span>Reportes</span></a>
      <a href="{{ url_for('rutas_dp.pag_confi') }}"><i class="bi bi-gear-fill"></i><span>Configuraci贸n</span></a>
      <a class="mt-auto" style="cursor: row-resize;" onclick="cerrar()"><i class="bi bi-box-arrow-left"></i><span>Cerrar
          sesi贸n</span></a>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
   <div class="container my-4">

      <div class="container bg-white p-4 rounded shadow">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#modalActualizarCategoria">Abrir Modal</button>
    </div>
  </div>
  <!--  Modal para actualizar Parroquia -->
  <div class="modal fade" id="modalActualizarCategoria" tabindex="-1" aria-labelledby="modalActualizarParroquiaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalActualizartipodonanteLabel">Actualizar Donaciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formActualizartipodonante">
                        <div class="mb-3">
                            <label for="idTipoDonanteModal" class="form-label">ID</label>
                            <input type="text" id="idTipoDonanteModal" class="form-control" readonly>
                        </div>
                        <div>
                            <label for="montoTipoDonanteModal" class="form-label">fecha de Ingreso</label>
                            <input type="date" id="montoTipoDonanteModal" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombreTipoDonanteModal" class="form-label">Nombre o ID del donante</label>
                            <input type="text" id="nombreTipoDonanteModal" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombreTipoDonanteModal" class="form-label">Nombre del producto</label>
                            <input type="text" id="nombreTipoDonanteModal" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="codigoBarraModal" class="form-label">C贸digo de barra</label>
                            <input type="text" id="codigoBarraModal" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidadTipoDonanteModal" class="form-label">Cantidad</label>
                            <input type="number" id="cantidadTipoDonanteModal" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="pesoUnitarioModal" class="form-label">Peso unitario</label>
                            <input type="number" id="pesoUnitarioModal" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="unidadMedidaModal" class="form-label">Unidad de medida</label>
                            <select id="unidadMedidaModal" class="form-select" required>
                                <option value="">Seleccione la unidad de medida</option>
                                <option value="kg">Kilogramos</option>
                                <option value="g">Gramos</option>
                                <option value="l">Litros</option>
                                <option value="ml">Mililitros</option>
                            </select>
                        </div>
                        <div>
                            <label for="montoTipoDonanteModal" class="form-label">fecha de vencimiento</label>
                            <input type="date" id="montoTipoDonanteModal" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionTipoDonanteModal" class="form-label">Descripci贸n</label>
                            <input type="text" id="descripcionTipoDonanteModal" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <script>
    // Abrir modal
    const modal = new bootstrap.Modal(document.getElementById('modalActualizarCategoria'));
    modal.show();
    let editandoCategoria = null;

    // Manejo del formulario de actualizaci贸n
    document.getElementById('formActualizarCategoria').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombreCategoriaModal').value.trim();
      const descripcion = document.getElementById('descripcionCategoriaModal').value.trim();

      if (!nombre || !descripcion) return;

      // Actualizar fila
      editandoCategoria.querySelector('.col-nombre').textContent = nombre;
      editandoCategoria.querySelector('.col-descripcion').textContent = descripcion;

      editandoCategoria = null;

      // Cerrar modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('modalActualizarCategoria'));
      modal.hide();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
