             <div class="container my-4">

                        <form id="formProducto">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>

                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" min="1" placeholder="1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="peso" class="form-label">Peso unitario (Kg)</label>
                                    <input type="number" class="form-control" id="peso" placeholder="1" min="1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="unidad_medida" class="form-label">Unidad de medida</label>
                                    <select id="unidad_medida" class="form-select" required>
                                        <option selected>Seleccione...</option>
                                        <option selected>Kilogramos</option>
                                        <option selected>Gramos</option>
                                        <option selected>Toneladas</option>
                                        <option selected>Paquetes</option>
                                    </select>
                                </div>

                                <div class="col-md-6">

                                    <input type="date" class="form-control" id="vencimiento" min="" required>
                                </div>
                                <div class="col-12">

                        <!-- Formulario Monetaria -->

                            <h5 class="mb-3">Donaci贸n Monetaria</h5>
                            <div class="row g-3">
                                <div class="col-md-6">

                                    <input type="date" class="form-control" id="ingresoMonetaria">
                                </div>
                                <div class="col-md-6">
                                    <label for="id_usuario" class="form-label">Documento de Identidad del Donante</label>

                                </div>
                                <div class="col-md-6">
